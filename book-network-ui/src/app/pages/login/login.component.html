<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card p-4 shadow-lg rounded-3" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>
    <hr class="mb-4">

    <div *ngIf="errorMsg.length" class="alert alert-danger" role="alert">
      <p *ngFor="let msg of errorMsg" class="mb-1">{{ msg }}</p>
    </div>

    <div class="mb-3">
      <label for="login" class="form-label">Email Address</label>
      <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Enter Password">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button (click)="login()" type="button" class="btn btn-primary px-4">
        <i class="fas fa-sign-in-alt"></i>&nbsp; Sign in
      </button>
      <div>
        <small class="text-muted">Don't have an account?</small>&nbsp;
        <button (click)="register()" type="button" class="btn btn-link text-primary p-0 text-decoration-none">
          Register
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Ensure to include Font Awesome and Bootstrap -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
