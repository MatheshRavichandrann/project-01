<div class="container-fluid d-flex flex-column h-100 p-0">
    <header class="p-3">
        <h2 class="text-start">Manage My Book</h2>
        <hr>
    </header>

    <div
        class="alert alert-danger mt-2"
        role="alert"
        *ngIf="errorMsg.length"
    >
        <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <div class="d-flex gap-3 p-3 flex-grow-1">
        <div class="col-md-4 col-12">
            <div class="text-center">
                <img
                    class="rounded-2 shadow-sm mb-3"
                    width="100%"
                    height="350px"
                    [src]="selectedPicture || 'https://picsum.photos/200/300'"
                    alt="Book cover preview"
                    style="object-fit: cover; border: 1px solid #ddd;">
                <input
                    (change)="onFileSelected($event)"
                    class="form-control mt-2"
                    type="file"
                    id="formFile"
                    accept="image/*"
                    style="border-radius: 0.375rem;">
            </div>
        </div>

        <div class="col-md-7 col-12">
            <form class="h-100 d-flex flex-column">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                        [(ngModel)]="bookRequest.title"
                        name="title"
                        type="text"
                        class="form-control"
                        id="title"
                        placeholder="Enter book title">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <label for="author" class="form-label">Author</label>
                        <input
                            [(ngModel)]="bookRequest.authorName"
                            name="authorName"
                            type="text"
                            class="form-control"
                            id="author"
                            placeholder="Author Name">
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input
                            [(ngModel)]="bookRequest.isbn"
                            name="isbn"
                            type="text"
                            class="form-control"
                            id="isbn"
                            placeholder="ISBN">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea
                        [(ngModel)]="bookRequest.synopsis"
                        name="synopsis"
                        class="form-control"
                        id="synopsis"
                        placeholder="Write book synopsis"
                        rows="4"></textarea>
                </div>

                <div class="form-check mb-4">
                    <input
                        [(ngModel)]="bookRequest.sharable"
                        name="sharable"
                        id="shareme"
                        type="checkbox"
                        class="form-check-input">
                    <label for="shareme" class="form-check-label">
                        Share this book
                    </label>
                </div>

                <div class="text-end mt-auto">
                    <button (click)="saveBook()" type="submit" class="btn btn-primary me-3">
                        Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-danger">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
